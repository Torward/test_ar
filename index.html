<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR Clock</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #start-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
        }
        #scale-controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        #scale-controls button {
            padding: 10px 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <div id="scale-controls">
        <button id="scale-up">+</button>
        <button id="scale-down">-</button>
    </div>
    <button id="start-button">Start AR</button>
    <div id="error-message"></div>

    <!-- Подключаем Three.js и WebXR -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@2.0.3/build/webxr-polyfill.min.js"></script>
    <script>
        // Инициализируем WebXR полифилл
        const polyfill = new WebXRPolyfill();
    </script>
    <script src="app.js"></script>
</body>
</html>
