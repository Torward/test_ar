<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>AR Clock Widget</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- AR-сцена -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 60;">
  
        <!-- Часы будут добавляться динамически через JS -->
            <a-entity id="clock" position="0 0 0" scale="1 1 1"></a-entity>
    
        <!-- Маркер плоскости (стена/пол) -->
        <a-entity cursor="rayOrigin: mouse"></a-entity>
        
    </a-scene>

    <!-- Кнопки управления -->
    <div id="clock-container">
        <button onclick="scaleClock(1.5)">Увеличить</button>
        <button onclick="scaleClock(0.5)">Уменьшить</button>
    </div>
     <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
